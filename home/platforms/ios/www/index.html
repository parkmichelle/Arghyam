<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 600px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>India Well Mapping</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var centralIndia = {lat: 22.597492, lng: 78.572716};
        var madurai = {lat: 9.923726, lng: 78.119044}
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: centralIndia
        });
        var marker = new google.maps.Marker({
          position: madurai,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKqbWoJIsT2wjRf8pPhIgYdR8wcR3Lv0o&callback=initMap">
    </script>
  </body>
</html>
